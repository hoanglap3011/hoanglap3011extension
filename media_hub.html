<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Hub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #202124;
      color: #e8eaed;
      padding: 16px;
      min-height: 100vh;
      overflow-y: auto;
    }

    .container {
      max-width: 100%;
      margin: 0 auto;
    }

    h1 {
      font-size: 20px;
      font-weight: 500;
      margin-bottom: 16px;
      color: #e8eaed;
    }

    .media-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .media-item {
      background: #292a2d;
      border-radius: 12px;
      padding: 16px;
      display: flex;
      gap: 16px;
      transition: background 0.2s;
      cursor: pointer;
    }

    .media-item:hover {
      background: #35363a;
    }

    .thumbnail {
      width: 120px;
      height: 90px;
      border-radius: 8px;
      background: #3c4043;
      flex-shrink: 0;
      object-fit: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .thumbnail-placeholder {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      color: #5f6368;
    }

    .media-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .media-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      gap: 12px;
    }

    .media-title {
      font-size: 14px;
      font-weight: 500;
      color: #e8eaed;
      line-height: 1.4;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    .media-status {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: #9aa0a6;
      flex-shrink: 0;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #5f6368;
    }

    .status-dot.playing {
      background: #1a73e8;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .media-source {
      font-size: 12px;
      color: #9aa0a6;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .progress-container {
      margin-top: 4px;
    }

    .progress-time {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      color: #9aa0a6;
      margin-bottom: 4px;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: #3c4043;
      border-radius: 2px;
      overflow: hidden;
      cursor: pointer;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      background: #1a73e8;
      transition: width 0.3s;
      border-radius: 2px;
    }

    .controls {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-top: 8px;
    }

    .control-btn {
      background: transparent;
      border: none;
      color: #e8eaed;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
      width: 36px;
      height: 36px;
    }

    .control-btn:hover {
      background: #3c4043;
    }

    .control-btn.primary {
      background: #1a73e8;
    }

    .control-btn.primary:hover {
      background: #1557b0;
    }

    .control-btn svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    .volume-control {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-left: auto;
    }

    .volume-slider {
      width: 80px;
      height: 4px;
      -webkit-appearance: none;
      appearance: none;
      background: #3c4043;
      border-radius: 2px;
      outline: none;
    }

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 12px;
      height: 12px;
      background: #1a73e8;
      border-radius: 50%;
      cursor: pointer;
    }

    .volume-slider::-moz-range-thumb {
      width: 12px;
      height: 12px;
      background: #1a73e8;
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #9aa0a6;
    }

    .empty-state svg {
      width: 80px;
      height: 80px;
      fill: #5f6368;
      margin-bottom: 16px;
    }

    .empty-state h2 {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 8px;
      color: #e8eaed;
    }

    .empty-state p {
      font-size: 14px;
    }

    .refresh-btn {
      position: fixed;
      bottom: 16px;
      right: 16px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: all 0.2s;
      z-index: 1000;
    }

    .refresh-btn:hover {
      background: #1557b0;
      transform: scale(1.05);
    }

    .refresh-btn svg {
      width: 24px;
      height: 24px;
      fill: currentColor;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #9aa0a6;
    }

    .spinner {
      border: 3px solid #3c4043;
      border-top: 3px solid #1a73e8;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéµ Media Hub</h1>
    <div id="mediaContainer">
      <div class="loading">
        <div class="spinner"></div>
        <p>ƒêang t√¨m ki·∫øm media...</p>
      </div>
    </div>
  </div>

  <button class="refresh-btn" id="refreshBtn" title="Refresh media list">
    <svg viewBox="0 0 24 24">
      <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
    </svg>
  </button>

  <script src="media_hub.js"></script>
</body>
</html>
