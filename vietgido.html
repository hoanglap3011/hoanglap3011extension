<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viết Gì Đó</title>
    <link rel="stylesheet" href="choices.min.css" />
    <link rel="stylesheet" href="quill.snow.min.css">
    <link rel="stylesheet" href="vietgido.css">
</head>
<body>
    <div class="container">
        <div class="loai0-row">
            <select id="loai0Select"></select>
        </div>
        <div class="passwordRow" id="divPassword" style="display:none;">
            <div class="passwordInner">
                <input id="txtPass" type="password" placeholder="Nhập password..." class="passwordInput"
                    aria-label="Nhập password" autocomplete="off">
                <button class="btn btnSavePass" id="btnSavePass" type="button">💾</button>
            </div>
        </div>
        <div class="content">
            <div id="entriesContainer"></div>
            <div class="buttonsContainer">
                <button class="btn btnAdd" id="addBtn" type="button"></button>
                <button class="btn btnSubmit" id="submitBtn" type="button"></button>
                <button class="btn btnUpdateType" id="updateTypeBtn" type="button"></button>
            </div>
            <div class="switchRow">
                <label class="switchLabel" for="serverSwitch">Tự chọn danh mục</label>
                <input type="checkbox" id="serverSwitch" class="switchInput" checked>
            </div>
        </div>
    </div>
    <!-- Hiệu ứng chúc mừng -->
    <div id="congratsOverlay" style="display:none;">
        <canvas id="confettiCanvas"></canvas>
        <div class="congratsContent">
            🎉 Chúc mừng! Đã lưu thành công! 🎉
        </div>
    </div>
    <script src="choices.min.js"></script>
    <script src="quill.min.js"></script>
    <script src="vietgido.js"></script>
</body>
</html>
