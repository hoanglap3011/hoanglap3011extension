<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="panel.css">
</head>
<body>
  <div class="container py-4" id="panel-root">
    <!-- Row 1: Task Input -->
    <div class="row mb-3">
      <div class="col-12">
        <input type="text" id="task-input" class="form-control" placeholder="xin mời nhập tên việc" autocomplete="off">
      </div>
    </div>
    <!-- Row 2: Pomodoro Controls -->
    <div class="row align-items-center mb-3 g-2 flex-nowrap" id="pomodoro-controls">
      <div class="col-auto">
        <select id="preset-select" class="form-select">
          <!-- <option value="0.1,0.1,0.1">0.1</option> -->
          <option value="15,2,10">15</option>
          <option value="30,5,15">30</option>
          <option value="45,10,20">45</option>
        </select>
      </div>
      <div class="col-auto">
        <input type="number" min="0.01" step="0.01" id="custom-minutes" class="form-control" style="width: 56px;">
      </div>
      <div class="col-auto d-flex align-items-center">
        <button id="btn-play" class="btn btn-success me-2" title="Bắt đầu"><i class="bi bi-play-fill"></i></button>
        <button id="btn-stop" class="btn btn-danger" title="Dừng"><i class="bi bi-stop-fill"></i></button>
      </div>
      <div class="col">
        <div class="progress position-relative" style="height: 32px; background: #f0f0f0;">
          <div id="progressbar" class="progress-bar" role="progressbar" style="width: 0%;"></div>
          <div id="progressbar-text" style="position: absolute; left: 0; top: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 1.1rem; pointer-events: none;">00:00</div>
        </div>
      </div>
    </div>
    <!-- Row 3: Motivation -->
    <div class="row align-items-center mb-3">
      <div class="col-auto">
        <button id="btn-prev" class="btn btn-outline-secondary">&#8592;</button>
      </div>
      <div class="col text-center">
        <div id="motivation-text" class="fw-semibold"></div>
      </div>
      <div class="col-auto text-end">
        <button id="btn-next" class="btn btn-outline-secondary">&#8594;</button>
      </div>
    </div>

    <div class="row align-items-center mb-3">
        <div class="col text-center">
            <div id="divIframeYoutube" >
                <iframe id="iframeYoutube" width="100%" height="100%" src="https://www.youtube.com/embed/videoseries?list=PLpl9CTbHHB9V4EnssGiNqAYcI67gj4qdx" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </div>
    </div>

  </div>
  <audio id="audio-working" src="working.mp3" preload="auto"></audio>
  <audio id="audio-short-rest" src="short-rest.mp3" preload="auto"></audio>
  <audio id="audio-long-rest" src="long-rest.mp3" preload="auto"></audio>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.js"></script>
  <script src="panel.js"></script>
</body>
</html>
