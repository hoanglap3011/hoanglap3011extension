<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link động từ API</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      margin: auto;
    }
    .a-like {
      display: block;
      margin: 4px 0;
      font-size: clamp(16px, 4vw, 22px);
      color: blue;
      padding: 12px 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
      transition: background-color 0.2s;
      text-align: left;
      width: 100%;
      cursor: pointer;
    }
    .a-like:hover {
      background-color: #eef;
    }
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(0, 0, 255, 0.3);
      border-top-color: rgba(0, 0, 255, 1);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="text-center fw-bold text-success fs-4 mb-4">
    👋 Chào Lập, chúc bạn một ngày thật tốt lành! Hôm nay là <span id="current-date"></span>.
  </div>
  <div id="link-container" class="container">
    <div class="row">
      <div class="col-12 col-sm-6 col-md-4 mb-3"><button class="a-like" id="btnDiary">🖊️ Nhật ký</button></div>
      <div class="col-12 col-sm-6 col-md-4 mb-3"><button class="a-like" id="btnDiaryChecklist">✅ Nhật ký checklist</button></div>
      <div class="col-12 col-sm-6 col-md-4 mb-3"><button class="a-like" id="btnThought">💭 Suy nghĩ</button></div>
      <div class="col-12 col-sm-6 col-md-4 mb-3"><button class="a-like" id="btnToDoList">✅ To Do List</button></div>
      <div class="col-12 col-sm-6 col-md-4 mb-3"><button class="a-like" id="btnCalendar"><img src="https://ssl.gstatic.com/calendar/images/dynamiclogo_2020q4/calendar_24_2x.png" alt="Google Calendar" style="vertical-align: text-bottom; height: 1.2em;"> Lịch</button></div>
      <div class="col-12 col-sm-6 col-md-4 mb-3"><button class="a-like" id="btnProblem">❗ Vấn đề</button></div>
      <div class="col-12 col-sm-6 col-md-4 mb-3"><button class="a-like" id="btnSodscd">🛠️ Sai ở đâu sửa cho đúng</button></div>
      <div class="col-12 col-sm-6 col-md-4 mb-3"><button class="a-like" id="btnTongHopNhatKyNgay">📅 Tổng hợp Nhật ký ngày</button></div>
      <div class="col-12 col-sm-6 col-md-4 mb-3"><button class="a-like" id="btnTongHopNhatKyTuan">🗓️ Tổng hợp Nhật ký tuần</button></div>
      <div class="col-12 col-sm-6 col-md-4 mb-3"><button class="a-like" id="btnNhacHocTap">🎵 Nhạc học tập</button></div>
      <div class="col-12 col-sm-6 col-md-4 mb-3"><button class="a-like" id="btnPomodoro">🍅 Pomodoro </button></div>
      <div class="col-12 col-sm-6 col-md-4 mb-3"><button class="a-like" id="btnHitTho">🌬️ Hít thở</button></div>
      <div class="col-12 col-sm-6 col-md-4 mb-3"><button class="a-like" id="btnThienVipassana">🧘 Thiền Vipassana</button></div>
      <div class="col-12 col-sm-6 col-md-4 mb-3"><button class="a-like" id="btnThienMetta">🧘‍♀️ Thiền metta</button></div>
      <div class="col-12 col-sm-6 col-md-4 mb-3"><button class="a-like" id="btnLuyenTiengAnh">📚 Luyện tiếng Anh</button></div>
      <div class="col-12 col-sm-6 col-md-4 mb-3"><button class="a-like" id="btnNhacTichCuc">🎶 Nhạc tích cực động lực có lời</button></div>
      <div class="col-12 col-sm-6 col-md-4 mb-3"><button class="a-like" id="btnTinTongHop">📰 Tin tổng hợp</button></div>
      <div class="col-12 col-sm-6 col-md-4 mb-3"><button class="a-like" id="btnTinTichCuc">✨ Tin tích cực</button></div>
      <div class="col-12 col-sm-6 col-md-4 mb-3"><button class="a-like" id="btnMoNhieuAi">🤖 Mở nhiều AI</button></div>
      <div class="col-12 col-sm-6 col-md-4 mb-3"><button class="a-like" id="btnLichThiDauBongDa">⚽ Lịch thi đấu bóng đá</button></div>
      <div class="col-12 col-sm-6 col-md-4 mb-3"><button class="a-like" id="btnGuitarEdumall">🎸 Guitar edumall</button></div>
      <div class="col-12 col-sm-6 col-md-4 mb-3"><button class="a-like" id="btnGymMusic">💪🎧 Gym Music</button></div>
      <div class="col-12 col-sm-6 col-md-4 mb-3"><button class="a-like" id="btnNoteVeGiaDinh">👪 Note về gia đình</button></div>
      <div class="col-12 col-sm-6 col-md-4 mb-3"><button class="a-like" id="btnTinTucThanhPodcast">🎙️ Tin tức thành podcast</button></div>
      <div class="col-12 col-sm-6 col-md-4 mb-3"><button class="a-like" id="btnPlaylistCuoi">😂 Playlist cười</button></div>
      <div class="col-12 col-sm-6 col-md-4 mb-3"><button class="a-like" id="btnPlaylistSauSac">🧠 Playlist sâu sắc</button></div>
      <div class="col-12 col-sm-6 col-md-4 mb-3"><button class="a-like" id="btnDocSachKindle">📖 Đọc sách Kindle</button></div>
    </div>
  </div>
  <script src="hoanglap3011.js"></script>
</body>
</html>
