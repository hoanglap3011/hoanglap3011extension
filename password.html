<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập Key</title>
    <link rel="stylesheet" href="password.css">
</head>
<body>
    <div class="container">        
        <div class="input-group">
            <label for="txtPass">Password:</label>
            <input type="password" id="txtPass" placeholder="Nhập key của bạn tại đây...">
        </div>
        
        <button id="btnSavePass" class="btn-save">Lưu</button>
        
        <div id="saveMessage" class="save-message" style="display: none;">
            ✅ Đã lưu thành công! Cửa sổ sẽ tự đóng.
        </div>
    </div>

    <script src="config.js"></script>
    <script src="storageUtil.js"></script>
    <script src="password.js"></script>
</body>
</html>
